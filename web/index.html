<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Link Detection</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1976D2;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1976D2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h3>Phishing Detector</h3>

    <input type="text" id="linkInput" placeholder="Enter website link">

    <button onclick="checkLink()">Check Link</button>

    <div id="result"></div>
</div>

<script>
    function checkLink() {
        let url = document.getElementById("linkInput").value.toLowerCase();
        let result = document.getElementById("result");

        if (
            url.includes("@") ||
            url.includes("login") ||
            url.includes("verify") ||
            url.includes("bank") ||
            url.length > 75
        ) {
            result.innerHTML = "⚠ PHISHING LINK";
            result.style.color = "red";
        } else {
            result.innerHTML = "✅ SAFE LINK";
            result.style.color = "green";
        }
    }
</script>

</body>
</html>
